apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: adservice
  namespace: online-boutique
spec:
  selector:
    matchLabels:
      app: adservice
  rules:
    - from:
        - source:
            principals:
              - cluster.local/ns/online-boutique/sa/frontend
      to:
        - operation:
            paths:
              - /hipstershop.AdService/GetAds
            methods:
              - POST
            ports:
              - "9555"
---
